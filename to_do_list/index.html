<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-wrapper">
      <div class="main-content">
        <h1 class="content-title">To Do List</h1>
        <form class="form">
          <div class="form-flex-wrapper">
            <div class="form-block-control">
              <label for="toDoTitle">Add title to your toDo</label>
              <input type="text" id="toDoTitle" name="toDoTitle" , required />
            </div>

            <div class="form-block-control">
              <label for="toDoText">Add text to your toDo</label>
              <input type="text" id="toDoText" name="toDoText" , required />
            </div>
            <div class="form-buttons-control">
              <button type="submit" id="submit">submit</button>
              <button type="reset" id="reset">reset</button>
            </div>
          </div>
        </form>
        <div id="todo-container">
          <div id="todo-block">
            <h2 id="todo-title">Title</h2>
            <span id="todo-id">â„–3</span>
            <p id="todo-description">description</p>
            <div id="todo-buttons-control">
              <button id="submit">done</button>
              <button id="reset">delete</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
